       90% {color:#FDB;text-shadow:0px 0px 0px #000}
       95% {opacity:1}
       100% {opacity:0;color:#820}
    }

    @keyframes newfind {
       0% {opacity:0;color:#820;filter:blur(2px)}
       5% {opacity:1}
       10% {color:#FDB;text-shadow:0px 0px 0px #000;filter:blur(0px)}
       50% {color:#FFF;text-shadow:0px 0px 4px #A80}
       90% {color:#FDB;text-shadow:0px 0px 0px #000;filter:blur(0px)}
       95% {opacity:1}
       100% {opacity:0;color:#820;filter:blur(2px)}
    }

    @keyframes bookfind {
       0% {opacity:0;color:#820}
       5% {opacity:1}
       10% {color:#FDB;text-shadow:0px 0px 0px #000}
       50% {color:#FFF;text-shadow:0px 0px 4px #A80}
       90% {color:#FDB;text-shadow:0px 0px 0px #000}
       95% {opacity:1}
       100% {opacity:0;color:#820}
    }

    @keyframes newint {
       0% {transform:rotateX(-90deg) rotateZ(-2deg) scale(0.5,0.5)}
       10% {transform:rotateX(0deg) scale(0.92,0.92)}
       100% {transform:scale(1,1)}
    }

    @keyframes newitem {
       0% {opacity:0;transform:scale(0.7,0.7)}
       100% {opacity:1;transform:scale(1,1)}
    }
    @keyframes newitemop {
       0% {opacity:0;transform:scale(0.7,0.7)}
       100% {opacity:0.4;transform:scale(1,1)}
    }

    @keyframes newarrow {
       0% {background-size:100% 0%}
       15% {background-size:90% 90%}
       80% {background-size:90% 90%}
       85% {background-size:80% 100%}
       100% {background-size:90% 90%}
    }

    @keyframes offarrow {
       0% {background-size:90% 90%}
       100% {background-size:0% 0%}
    }

    @keyframes offint {
       0% {transform:rotateX(0deg) scale(0.92,0.92)}
       100% {transform:rotateX(-90deg) rotateZ(-2deg) scale(0.5,0.5)}
    }

    @keyframes offarrow {
       0% {background-size:90% 90%}
       100% {background-size:100% 0%}
    }

    video::-internal-media-controls-overlay-cast-button {
      display: none;
    }

    </style>
